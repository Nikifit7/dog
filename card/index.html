<!DOCTYPE html>
<html>
<head>
  <title>Animated Neon Picture Card</title>
  <style>
    .picture-card {
      position: relative;
      display: inline-block;
      overflow: hidden;
      border-radius: 50px;
    }

    .picture-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .picture-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #FF00FF, #00FFFF, #FF00FF);
      opacity: 0.7;
      z-index: 1;
      pointer-events: none;
      animation: neon-glow 2s ease-in-out infinite;
    }
 
    @keyframes neon-glow {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    .button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      font-size: 24px;
      padding: 12px 24px;
      background-color: #FFFFFF;
      border: none;
      border-radius: 4px;
    }

    .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      font-size: 40px;
      color: #ff0800;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="picture-card">
    <img src="dog.jpg" alt="Neon Picture">
    
    <div class="text-overlay">DOA-SE 11960445434 em OSASCO SP</div>
  </div>
</body>
</html>
